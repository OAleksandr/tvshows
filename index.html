<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/lib/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/lib/slick.css">
    <link rel="stylesheet" href="/css/lib/slick-theme.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/png" href="img/multimedia.png"/>
    <title>TVShows</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="index.html"><i class="bi bi-film"></i></a>                       
              <button type="button" id="notification-btn" class="btn btn-dark hidden" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFavorites" aria-controls="offcanvasFavorites">
                Favorites <span class="badge bg-danger notification-count"></span>
              </button>
            </div>
          </nav>
    </header>
    <div class="preloader">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading
            <span class="spinner-grow spinner-grow-sm" role="status" style="font-size: 10px;" aria-hidden="true"></span>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        </button>
    </div>
    <section class="section-shows">   
        <div class="container-fluid header-container"> 
            <h3 class="popular-header">
                <span class="badge bg-success">P</span>
                <span class="badge bg-success">O</span>
                <span class="badge bg-success">P</span>
                <span class="badge bg-success">U</span>
                <span class="badge bg-success">L</span>
                <span class="badge bg-success">A</span>
                <span class="badge bg-success">R</span>
                <span class="popular-star"><i class="bi bi-star-half"></i></span>
            </h3>
            <div class="shows">
                 
            </div>
        </div>       
    </section>

    <section class="section-search">
        <div class="container search-container">
        <div class="messages"></div>
        <div class="search-options-container d-flex justify-content-start" style="margin-bottom: 10px;">
            <div class="form-check" style="margin-right: 20px;">
                <input class="form-check-input" type="radio" name="search-options" id="singleSearch" value="single">
                <label class="form-check-label" for="singleSearch">
                  Single search
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="search-options" id="multipleSearch" value="multiple" checked>
                <label class="form-check-label" for="multipleSearch">
                  Multiple search
                </label>
              </div>
        </div>
           <form>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" name="search-input" id="search-input" placeholder="tee">
                    <button class="btn btn-outline-success" type="submit" id="search">Search</button>
                    <button class="btn btn-outline-danger hidden" type="submit" id="clear-search">Clear</button>
                </div>
           </form>
        </div>
    </section>

    <section class="section-trailers">
        <div class="container ">
            <div class="row ">
                <div class="col-md-12 d-flex justify-content-center trailer-iframe">
                    <iframe id="trailer" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>

    <section class="section-shows-list">
        <div class="container show-list-container">
            <div class="row show-list">
                
            </div>
        </div>       
    </section>

    <section class="section-modal-details">
        <div class="modal-details container"></div>
        
    </section>

    <section class="section-favorites-offcanvas">
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFavorites" aria-labelledby="offcanvasFavoritesLabel">
        <div class="offcanvas-header d-flex justify-content-between bg-dark text-white">
          <h5 class="offcanvas-title" id="offcanvasFavoritesLabel">Your Favorite Show(s)</h5>
          <button type="button" class="btn btn-danger clear-fav-list">Clear List</button>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" style="color:red;" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="container">
              <div class="row">
                  <div class="col-sm-12 offcanvas-card">                   
                  </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    

    <!--SECTION SCRIPTS-->
    <script src="/js/lib/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/lib/slick.js"></script>
    
    <script>
          window.onload = () => {
            $('.shows').slick({
           dots: true,            
           slidesToShow: 5,        
           infinite: true,
           autoplay: true,
           arrows: true,
           centerMode: true,
           speed: 950,
           responsive: [
           {
                   breakpoint: 1580,
                   settings: {
                       arrows: true,
                       centerMode: true,
                       centerPadding: '40px',
                       slidesToShow: 4,
                       dots: true                     
                   }
               },
               {
                   breakpoint: 1150,
                   settings: {
                       arrows: true,
                       centerMode: true,
                       centerPadding: '40px',
                       slidesToShow: 2,
                       dots: true                     
                   }
               },
               {
                   breakpoint: 768,
                   settings: {
                       arrows: true,
                       centerMode: true,
                       centerPadding: '40px',
                       slidesToShow: 3                    
                   }
               },
               {
                   breakpoint: 480,
                   settings: {
                       arrows: true,
                       centerMode: true,
                       centerPadding: '40px',
                       slidesToShow: 1,
                       dots: false                     
                   }
               },
               {
                   breakpoint: 380,
                   settings: {
                       arrows: true,
                       centerMode: true,
                       centerPadding: '40px',
                       slidesToShow: 1,
                       dots: false                     
                   }
               }
           ]
       });
          }
    </script>  
</body>
</html>
